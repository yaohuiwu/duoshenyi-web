<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form id="registerForm" class="form-horizontal" role="form" action="http://www.baidu.com/">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                       placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="account"
                       placeholder="请输入帐号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#registerForm").submit(function(e){
            e.preventDefault();

//        $.post(
//            "/backend/users",
//            params,
//            function(respBody){
//                alert(respBody);
//            },
//            "json"
//        );
            $.ajax( {
                url:'/backend/users',// 跳转到 action
                data:{
                    name:$("#username").val(),
                    account:$("#account").val(),
                    password:$("#password").val()
                },
                type:'post',
                cache:false,
                dataType:'text',
                success:function(data) {
                    alert("add success : "+data);
                },
                error : function() {
                    // view("异常！");
                    alert("error");
                }
            });
        });
    });
</script>
</body>
</html>
